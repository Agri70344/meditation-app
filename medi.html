<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = "stylesheet" href = "medi.css" title = " " type = ""/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 

<div class="app"> 
    <div class="vid-container">
        <video loop>
            <source src = "video/Rain.mp4" type=  'video/mp4'>
        </video>
    </div>
    <div class="time-select">
        <button data-time = '120'>2 minutes</button>
        <button data-time = '300'>5 minutes</button>
        <button data-time = '600'>10 minutes</button>
    </div>
    <div class="player-container">
        <audio class = 'song'>   
            <source src= 'sound/1.mp3'>
        </audio>
        <img src="imag/play.svg" height="100" alt="play" class="play"> 
        <svg class= 'track-outline'
            width = '453'
            height = '453'
            viewBox = '0 0 453 453'
            fill = 'none'>
            <circle
            cx = '226.5'
            cy = '226.5'
            r = '216.5'
            stroke = 'white'
            stroke-width = '20'/>
        </svg> 
            <svg class= 'moving-outline'
            width = '453'
            height = '453'
            viewBox = '0 0 453 453'
            fill = 'none'
            >
            <circle
            cx = '226.5'
            cy = '226.5'
            r = '216.5'
            stroke = '#018EBA'
            stroke-width = '20'/>
            </svg> 
            <h3 class = 'time-display'>0:00</h3>
    </div>
    <div class="sound-picker">
        <button data-sound = "sound/1.mp3" data-video = "video/rain.mp4"><img src="imag/rain.svg" alt = 'rain'/></button>
        <button data-sound = "sound/2.mp3" data-video = "video/beach.mp4"><img src="imag/sun.svg" alt = 'beach '/></button>
    </div>
</div>
<script src="/medi.js"></script>
</body>
</html>
